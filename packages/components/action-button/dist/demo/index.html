<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Demo of 'action-button' component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../action-button.css">
    </head>
    <body>
        <main>
            <p>
                default:<br>
                <button class="action-button">
    
            Example
    </button>
            </p>

            <p>
                default with icon:<br>
                <button class="action-button">
            <svg class="action-button__icon action-button__icon--edit"><use xlink:href="/images/sprites.svg#icon_edit"></use></svg>
    
            Edit
    </button>
            </p>

            <p>
                .action-button--tool:<br>
                <button class="action-button action-button--tool ">
            <svg class="action-button__icon action-button__icon--arrow-up"><use xlink:href="/images/sprites.svg#icon_arrow-up"></use></svg>
    
    </button>

                <button class="action-button action-button--tool ">
            <svg class="action-button__icon action-button__icon--arrow-down"><use xlink:href="/images/sprites.svg#icon_arrow-down"></use></svg>
    
    </button>

                <button class="action-button action-button--tool ">
            <svg class="action-button__icon action-button__icon--settings"><use xlink:href="/images/sprites.svg#icon_settings"></use></svg>
    
    </button>

                <button class="action-button action-button--tool ">
            <svg class="action-button__icon action-button__icon--edit"><use xlink:href="/images/sprites.svg#icon_edit"></use></svg>
    
    </button>
            </p>

            <p>
                .action-button--tool - disabled:<br>
                <button class="action-button action-button--tool action-button--disabled " disabled>
            <svg class="action-button__icon action-button__icon--arrow-up"><use xlink:href="/images/sprites.svg#icon_arrow-up"></use></svg>
    
    </button>
            </p>

            <p>
                .action-button--tool .action-button--warning:<br>
                <button class="action-button action-button--tool action-button--warning ">
            <svg class="action-button__icon action-button__icon--trash-can"><use xlink:href="/images/sprites.svg#icon_trash-can"></use></svg>
    
    </button>
            </p>

            <p>
                .action-button--tool .action-button--important:<br>
                <button class="action-button action-button--tool action-button--important ">
            <svg class="action-button__icon action-button__icon--plus"><use xlink:href="/images/sprites.svg#icon_plus"></use></svg>
    
    </button>
            </p>

            <p>
                .action-button--primary:<br>
                <button class="action-button action-button--primary ">
    
            Example
    </button>
            </p>

            <p>
                .action-button--primary with icon:<br>
                <button class="action-button action-button--primary ">
            <svg class="action-button__icon action-button__icon--edit"><use xlink:href="/images/sprites.svg#icon_edit"></use></svg>
    
            Edit
    </button>
            </p>
        </main>
    </body>
</html>
