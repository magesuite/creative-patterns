<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>cs-size-picker component demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../cs-size-picker.css">
    </head>
    <body>
        <ul class=" cs-size-picker">
        <li class="cs-size-picker__item">
        <input name="sizes" id="XS" class="cs-size-picker__input" type="radio">
        <label for="XS" class="cs-size-picker__label">XS</label>
    </li>
        <li class="cs-size-picker__item">
        <input name="sizes" id="S" class="cs-size-picker__input" type="radio">
        <label for="S" class="cs-size-picker__label">S</label>
    </li>
        <li class="cs-size-picker__item">
        <input name="sizes" id="M" class="cs-size-picker__input" type="radio">
        <label for="M" class="cs-size-picker__label">M</label>
    </li>
        <li class="cs-size-picker__item">
        <input name="sizes" id="L" class="cs-size-picker__input" type="radio">
        <label for="L" class="cs-size-picker__label">L</label>
    </li>
        <li class="cs-size-picker__item">
        <input name="sizes" id="XL" class="cs-size-picker__input" type="radio">
        <label for="XL" class="cs-size-picker__label">XL</label>
    </li>
        <li class="cs-size-picker__item">
        <input name="sizes" id="XXL" class="cs-size-picker__input" type="radio">
        <label for="XXL" class="cs-size-picker__label">XXL</label>
    </li>
    </ul>
        <script src="../cs-size-picker.js"></script>
    </body>
</html>
