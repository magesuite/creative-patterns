<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Demo of 'cc-navigation' component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../cc-navigation.css">
    </head>
    <body>
        <main>

            <div style="margin: 0 0 40px">
                Default: <br>
                <aside class="cc-navigation">

    <div class="cc-navigation__top">
        <button class="action-button action-button--look_default action-button--type_icon-only | cc-navigation__button | " >
            <svg class="action-button__icon action-button__icon--size_100"><use xlink:href="/images/sprites.svg#icon_arrow-up"></use></svg>
        
</button>
        <button class="action-button action-button--look_default action-button--type_icon-only | cc-navigation__button | " >
            <svg class="action-button__icon action-button__icon--size_100"><use xlink:href="/images/sprites.svg#icon_arrow-down"></use></svg>
        
</button>
    </div>

    <div class="cc-navigation__bottom">
        <button class="action-button action-button--look_default action-button--type_icon-only | cc-navigation__button | " >
            <svg class="action-button__icon "><use xlink:href="/images/sprites.svg#icon_settings"></use></svg>
        
</button>
        <button class="action-button action-button--look_default action-button--type_icon-only | cc-navigation__button | " >
            <svg class="action-button__icon "><use xlink:href="/images/sprites.svg#icon_trash-can"></use></svg>
        
</button>
    </div>

</aside>
            </div>

            Fixed height flexbox parent:
            <div style="display:flex; align-items:stretch; min-height:290px;">
                <aside class="cc-navigation">

    <div class="cc-navigation__top">
        <button class="action-button action-button--look_default action-button--type_icon-only | cc-navigation__button | " >
            <svg class="action-button__icon action-button__icon--size_100"><use xlink:href="/images/sprites.svg#icon_arrow-up"></use></svg>
        
</button>
        <button class="action-button action-button--look_default action-button--type_icon-only | cc-navigation__button | " >
            <svg class="action-button__icon action-button__icon--size_100"><use xlink:href="/images/sprites.svg#icon_arrow-down"></use></svg>
        
</button>
    </div>

    <div class="cc-navigation__bottom">
        <button class="action-button action-button--look_default action-button--type_icon-only | cc-navigation__button | " >
            <svg class="action-button__icon "><use xlink:href="/images/sprites.svg#icon_settings"></use></svg>
        
</button>
        <button class="action-button action-button--look_default action-button--type_icon-only | cc-navigation__button | " >
            <svg class="action-button__icon "><use xlink:href="/images/sprites.svg#icon_trash-can"></use></svg>
        
</button>
    </div>

</aside>
            </div>

        </main>

    </body>
</html>
