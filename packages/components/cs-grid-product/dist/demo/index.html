<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>cs-grid-product component demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../cs-grid-product.css">
    </head>
    <body>
        <h1>cs-grid-product Component Demo</h1>

        <div style="width: 250px">
            <div class="cs-grid-product">
    <a class="cs-grid-product__link" href="#">
        <figure class="cs-grid-product__figure">
            <img class="cs-grid-product__image" src="../images/iphone7.jpeg" alt="iPhone 7 Plus Cover Case">
        </figure>

        <span class="cs-grid-product__badge">-30%</span>

        <div class="cs-grid-product__description">
            <div class="cs-grid-product__price-outer">
                <div class="cs-grid-product__old-price">
                    249,99 &euro;
                </div>
                <div class="cs-grid-product__price">
                    122,99&euro;
                </div>
            </div>

            <div class="cs-grid-product__name">
                iPhone 7 Plus Cover Case
            </div>
        </div>
    </a>
</div>
        </div>
    </body>
</html>
