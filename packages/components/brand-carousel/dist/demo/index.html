<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Brand-carousel component demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

<body>

    <h2>SlidesPerView: auto</h2>

    <div class="cs-brand-carousel ">
    <div class="cs-brand-carousel__carousel">
        <div class="cs-brand-carousel__wrapper">
            <ul class="cs-brand-carousel__slides">

                                    <li class="cs-brand-carousel__slide">
                        
                                                            <figure class="cs-brand-carousel__figure">
                                    <img class="cs-brand-carousel__image swiper-lazy" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="../images/gucci.jpg" alt="Gucci">
                                    <noscript>
                                        <img class="cs-brand-carousel__image" src="../images/gucci.jpg" alt="Gucci">
                                    </noscript>
                                </figure>
                                                                                </a>
                                            </li>
                                    <li class="cs-brand-carousel__slide">
                        
                                                            <figure class="cs-brand-carousel__figure">
                                    <img class="cs-brand-carousel__image swiper-lazy" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="../images/armani.png" alt="Giorgio Armani">
                                    <noscript>
                                        <img class="cs-brand-carousel__image" src="../images/armani.png" alt="Giorgio Armani">
                                    </noscript>
                                </figure>
                                                                                </a>
                                            </li>
                                    <li class="cs-brand-carousel__slide">
                        
                                                            <figure class="cs-brand-carousel__figure">
                                    <img class="cs-brand-carousel__image swiper-lazy" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="../images/hilfiger.png" alt="Tommy Hilfiger">
                                    <noscript>
                                        <img class="cs-brand-carousel__image" src="../images/hilfiger.png" alt="Tommy Hilfiger">
                                    </noscript>
                                </figure>
                                                                                </a>
                                            </li>
                                    <li class="cs-brand-carousel__slide">
                        
                                                            <figure class="cs-brand-carousel__figure">
                                    <img class="cs-brand-carousel__image swiper-lazy" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="../images/hugoboss.svg" alt="Hugo Boss">
                                    <noscript>
                                        <img class="cs-brand-carousel__image" src="../images/hugoboss.svg" alt="Hugo Boss">
                                    </noscript>
                                </figure>
                                                                                </a>
                                            </li>
                                    <li class="cs-brand-carousel__slide">
                        
                                                            <figure class="cs-brand-carousel__figure">
                                    <img class="cs-brand-carousel__image swiper-lazy" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="../images/intimissimi.png" alt="Intimissimi">
                                    <noscript>
                                        <img class="cs-brand-carousel__image" src="../images/intimissimi.png" alt="Intimissimi">
                                    </noscript>
                                </figure>
                                                                                </a>
                                            </li>
                                    <li class="cs-brand-carousel__slide">
                        
                                                            <figure class="cs-brand-carousel__figure">
                                    <img class="cs-brand-carousel__image swiper-lazy" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="../images/lacoste.gif" alt="Lacoste">
                                    <noscript>
                                        <img class="cs-brand-carousel__image" src="../images/lacoste.gif" alt="Lacoste">

                                </figure>
                                                                                </a>
                                            </li>
                
            </ul>
        </div>
    </div>

            <button class="cs-brand-carousel__nav cs-brand-carousel__nav--prev " type="button">
            <svg class="cs-brand-carousel__nav-icon"><use xlink:href="../images/sprites.svg#icon_arrow-left"></use></svg>
        </button>
        <button class="cs-brand-carousel__nav cs-brand-carousel__nav--next " type="button">
            <svg class="cs-brand-carousel__nav-icon"><use xlink:href="../images/sprites.svg#icon_arrow-right"></use></svg>
        </button>
    
    </div>


    <br><br><br>

        </div>
    </div>

            <button class="cs-brand-carousel__nav cs-brand-carousel__nav--prev " type="button">
            <svg class="cs-brand-carousel__nav-icon"><use xlink:href="../images/sprites.svg#icon_arrow-left"></use></svg>
        </button>
        <button class="cs-brand-carousel__nav cs-brand-carousel__nav--next " type="button">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="../../../teaser/src/vendors/swiper/swiper.jquery.js"></script>
    <script src="../brand-carousel.js"></script>

    <script>
        new brandCarousel( $( '.cs-brand-carousel:not(".cs-brand-carousel--alt")' ) );

        new brandCarousel( $( '.cs-brand-carousel--alt' ), {
            spaceBetween: 30,
            slidesPerView: 5,
            calculateSlides: true,
            breakpoints: {
                // when window width is <= 480px
                480: {
                    slidesPerView: 2,
                    spaceBetween: 40,
                },
                // when window width is <= 640px
                640: {
                    slidesPerView: 3,
                    spaceBetween: 50,
                },
                768: {
                    slidesPerView: 4,
                },
                960: {
                    slidesPerView: 5,
                },
            },
        } );
    </script>
</body>
</html>
