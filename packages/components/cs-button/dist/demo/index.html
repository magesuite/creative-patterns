<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>creativestyle Buttons component demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../cs-button.css">
    </head>
    <body>
        <h1>creativestyle Buttons Component Demo</h1>
        <h2>Looks</h2>
        <p>Different look variations of buttons.</p>
        <h3>No look</h3>
        <p>
            <button class="cs-button  | " >
        No look
</button>            <button class="cs-button cs-button--look_default | " >
        Default
</button>            <button class="cs-button cs-button--look_attention | " >
        Attention
</button>            <button class="cs-button cs-button--look_success | " >
        Success
</button>            <button class="cs-button cs-button--look_info | " >
        Info
</button>            <button class="cs-button cs-button--look_warning | " >
        Warning
</button>            <button class="cs-button cs-button--look_danger | " >
        Danger
</button>        </p>
        <h4>Disabled</h4>
        <p>All buttons looks also suport dissabled variant.</p>
        <p>
            <button class="cs-button cs-button--look_disabled | " >
        No look
</button>            <button class="cs-button cs-button--look_default cs-button--look_disabled | " >
        Default
</button>            <button class="cs-button cs-button--look_attention cs-button--look_disabled | " >
        Attention
</button>            <button class="cs-button cs-button--look_success cs-button--look_disabled | " >
        Success
</button>            <button class="cs-button cs-button--look_info cs-button--look_disabled | " >
        Info
</button>            <button class="cs-button cs-button--look_warning cs-button--look_disabled | " >
        Warning
</button>            <button class="cs-button cs-button--look_danger cs-button--look_disabled | " >
        Danger
</button>        </p>
        <h2>Sizes</h2>
        <p>Different size variations of buttons.</p>
        <p>
            <button class="cs-button cs-button--look_default cs-button--size_100 | " >
        Small 100
</button>            <button class="cs-button cs-button--look_default cs-button--size_300 | " >
        Small 300
</button>            <button class="cs-button cs-button--look_default | " >
        Default 500
</button>            <button class="cs-button cs-button--look_default cs-button--size_700 | " >
        Big 700
</button>            <button class="cs-button cs-button--look_default cs-button--size_900 | " >
        Big 900
</button>        </p>
    </body>
</html>
