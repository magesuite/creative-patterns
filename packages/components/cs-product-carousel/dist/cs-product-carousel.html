<div class="cs-product-carousel">
    <div class="cs-product-carousel__carousel">
        <div class="cs-product-carousel__wrapper">
            <ul class="cs-product-carousel__slides">
                
                
                                    <li class="cs-product-carousel__slide">
                        <div class="cs-product-carousel__product">
                            <a class="cs-product-carousel__product-link" href="#">
                                <figure class="cs-product-carousel__product-figure">
                                    <img class="cs-product-carousel__product-image" src="../images/product1.jpg" alt="Product 1">
                                </figure>

                                <span class="cs-product-carousel__badge">-10%</span>

                                <div class="cs-product-carousel__product-description">
                                    <div class="cs-product-carousel__product-price-outer">
                                        <div class="cs-product-carousel__product-old-price">
                                            249,99 &euro;
                                        </div>
                                        <div class="cs-product-carousel__product-price">
                                            149,00 &euro;
                                        </div>
                                    </div>

                                    <div class="cs-product-carousel__product-name">
                                        Product name
                                    </div>
                                </div>
                            </a>
                        </div>
                    </li>
                    
                                                                            <li class="cs-product-carousel__slide">
                        <div class="cs-product-carousel__product">
                            <a class="cs-product-carousel__product-link" href="#">
                                <figure class="cs-product-carousel__product-figure">
                                    <img class="cs-product-carousel__product-image" src="../images/product2.jpg" alt="Product 2">
                                </figure>

                                <span class="cs-product-carousel__badge">-10%</span>

                                <div class="cs-product-carousel__product-description">
                                    <div class="cs-product-carousel__product-price-outer">
                                        <div class="cs-product-carousel__product-old-price">
                                            249,99 &euro;
                                        </div>
                                        <div class="cs-product-carousel__product-price">
                                            149,00 &euro;
                                        </div>
                                    </div>

                                    <div class="cs-product-carousel__product-name">
                                        Product name
                                    </div>
                                </div>
                            </a>
                        </div>
                    </li>
                    
                                                        
            </ul>
            
            <button class="cs-product-carousel__nav cs-product-carousel__nav--prev" type="button">
                <svg class="cs-product-carousel__nav-icon">
                    <use xlink:href="../images/sprites.svg#icon_arrow-left"></use>
                </svg>
            </button>
            <button class="cs-product-carousel__nav cs-product-carousel__nav--next" type="button">
                <svg class="cs-product-carousel__nav-icon">
                    <use xlink:href="../images/sprites.svg#icon_arrow-right"></use>
                </svg>
            </button>

        </div>
        
        <ul class="cs-product-carousel__pagination"></ul>
        <!-- If you only want dot pagination you can remove numbers pagination below -->
        <div class="cs-product-carousel__numbers">
            <span class="cs-product-carousel__number cs-product-carousel__number--current"></span>
            /
            <span class="cs-product-carousel__number cs-product-carousel__number--total" data-cs-product-carousel-total=""></span>
        </div>
    </div>
</div>
