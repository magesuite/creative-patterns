<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>select component demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../select.css">
        <style>
            html { font-family: Arial, sans-serif; margin: 0; padding: 0 .25em; font-size: 16px;}
            section > div { margin: 0 0 30px; max-width: 400px; }
            section { margin: 0 0 400px; }
        </style>
    </head>
    <body>
        <h1>select Component Demo</h1>

        <section>
            <div>
                Default:
                <div class="cs-input">
                    <select class="cs-select " >
    
                    <option 
                value="volvo"
                                 > Volvo</option>
                    <option 
                value="mercedes"
                                 > Mercedes</option>
                    <option 
                value="ford"
                                 > Ford</option>
                    <option 
                value="mazda"
                                 > Mazda</option>
                    <option 
                value="audi"
                                 > Audi</option>
                    <option 
                value="vw"
                                 > Volkswagen</option>
                    <option 
                value="renault"
                                 > Renault</option>
                    <option 
                value="bmw"
                                 > BMW</option>
        
    </select>
                </div>
            </div>

            <div>
                Visible options limited to 5 (if not specified then set 8 by default):
                <div class="cs-input">
                    <select class="cs-select " data-options-limit="5">
    
                    <option 
                value="volvo"
                                 > Volvo</option>
                    <option 
                value="mercedes"
                                 > Mercedes</option>
                    <option 
                value="ford"
                                 > Ford</option>
                    <option 
                value="mazda"
                                 > Mazda</option>
                    <option 
                value="audi"
                                 > Audi</option>
                    <option 
                value="vw"
                                 > Volkswagen</option>
                    <option 
                value="renault"
                                 > Renault</option>
                    <option 
                value="bmw"
                                 > BMW</option>
                    <option 
                value="volvo"
                                 > Volvo</option>
                    <option 
                value="mercedes"
                                 > Mercedes</option>
                    <option 
                value="ford"
                                 > Ford</option>
                    <option 
                value="mazda"
                                 > Mazda</option>
                    <option 
                value="audi"
                                 > Audi</option>
                    <option 
                value="vw"
                                 > Volkswagen</option>
                    <option 
                value="renault"
                                 > Renault</option>
                    <option 
                value="bmw"
                                 > BMW</option>
        
    </select>
                </div>
            </div>

            <div>
                Custom placeholder:
                <div class="cs-input">
                    <select class="cs-select " title="Choose one of the following...">
    
                    <option 
                value="volvo"
                                 > Volvo</option>
                    <option 
                value="mercedes"
                                 > Mercedes</option>
                    <option 
                value="ford"
                                 > Ford</option>
                    <option 
                value="mazda"
                                 > Mazda</option>
                    <option 
                value="audi"
                                 > Audi</option>
                    <option 
                value="vw"
                                 > Volkswagen</option>
                    <option 
                value="renault"
                                 > Renault</option>
                    <option 
                value="bmw"
                                 > BMW</option>
        
    </select>
                </div>
            </div>

            <div>
                Multiselect:
                <div class="cs-input">
                    <select class="cs-select " multiple>
    
                    <option 
                value="volvo"
                                 > Volvo</option>
                    <option 
                value="mercedes"
                                 > Mercedes</option>
                    <option 
                value="ford"
                                 > Ford</option>
                    <option 
                value="mazda"
                                 > Mazda</option>
                    <option 
                value="audi"
                                 > Audi</option>
                    <option 
                value="vw"
                                 > Volkswagen</option>
                    <option 
                value="renault"
                                 > Renault</option>
                    <option 
                value="bmw"
                                 > BMW</option>
        
    </select>
                </div>
            </div>

            <div>
                Disabled select:
                <div class="cs-input">
                    <select class="cs-select " disabled>
    
                    <option 
                value="volvo"
                                 > Volvo</option>
                    <option 
                value="mercedes"
                                 > Mercedes</option>
                    <option 
                value="ford"
                                 > Ford</option>
                    <option 
                value="mazda"
                                 > Mazda</option>
                    <option 
                value="audi"
                                 > Audi</option>
                    <option 
                value="vw"
                                 > Volkswagen</option>
                    <option 
                value="renault"
                                 > Renault</option>
                    <option 
                value="bmw"
                                 > BMW</option>
        
    </select>
                </div>
            </div>

            <div>
                Disabled options:
                <div class="cs-input">
                    <select class="cs-select " >
    
                    <option 
                value="volvo"
                                 > Volvo</option>
                    <option 
                value="mercedes"
                                 > Mercedes</option>
                    <option 
                value="ford"
                                 > Ford</option>
                    <option 
                value="mazda"
                                 disabled> Mazda</option>
                    <option 
                value="audi"
                                 disabled> Audi</option>
                    <option 
                value="vw"
                                 > Volkswagen</option>
                    <option 
                value="renault"
                                 disabled> Renault</option>
                    <option 
                value="bmw"
                                 > BMW</option>
        
    </select>
                </div>
            </div>

            <div>
                Groups:
                <div class="cs-input">
                    <select class="cs-select " >
            
                    <optgroup label="Volvo" >
                            <option 
                    value="xc90"
                                         > XC90</option>
                            <option 
                    value="s40"
                                         > S40</option>
                            <option 
                    value="s60"
                                         > S60</option>
                            <option 
                    value="s80"
                                         > S80</option>
                                <optgroup label="Ford" disabled>
                            <option 
                    value="focus"
                                         > Focus</option>
                            <option 
                    value="mondeo"
                                         > Mondeo</option>
                            <option 
                    value="escort"
                                         > Escort</option>
                            <option 
                    value="s-max"
                                         > S-Max</option>
                    
    </select>
                </div>
            </div>

            <div>
                With any content before option's text:
                <div class="cs-input">
                    <select class="cs-select " >
    
                    <option 
                value="volvo"
                 data-content="<svg style='width:14px; height:16px; vertical-align: middle; margin:-3px .25em 0 0;'><use xlink:href='../images/sprites.svg#icon-heart'></use></svg> Volvo"                 > Volvo</option>
                    <option 
                value="mercedes"
                 data-content="<svg style='width:14px; height:16px; vertical-align: middle; margin:-3px .25em 0 0;'><use xlink:href='../images/sprites.svg#icon_star'></use></svg> Mercedes"                 > Mercedes</option>
                    <option 
                value="ford"
                 data-content="<svg style='width:14px; height:16px; vertical-align: middle; margin:-3px .25em 0 0;'><use xlink:href='../images/sprites.svg#icon_crown'></use></svg> Ford"                 > Ford</option>
        
    </select>
                </div>
            </div>

            <div>
                With price:
                <div class="cs-input">
                    <select class="cs-select " >
    
                    <option 
                value="volvo"
                 data-content="Volvo"                 data-content-after="<span style='font-size:.75rem'>As low as</span> $35.355" > Volvo (as low as $35.355)</option>
                    <option 
                value="mercedes"
                 data-content="Mercedes"                 data-content-after="<span style='font-size:.75rem'>As low as</span> $37.590" > Mercedes (as low as $37.590)</option>
                    <option 
                value="ford"
                 data-content="Ford"                 data-content-after="<span style='font-size:.75rem'>As low as</span> $22.150" > Ford (as low as $22.150)</option>
        
    </select>
                </div>
            </div>

            <div>
                With content before &amp; price:
                <div class="cs-input">
                    <select class="cs-select " >
    
                    <option 
                value="volvo"
                 data-content="<svg style='width:14px; height:16px; vertical-align: middle; margin:-3px .25em 0 0;'><use xlink:href='../images/sprites.svg#icon-heart'></use></svg> Volvo"                 data-content-after="<span style='font-size:.75rem'>As low as</span> $35.355" > Volvo</option>
                    <option 
                value="mercedes"
                 data-content="<svg style='width:14px; height:16px; vertical-align: middle; margin:-3px .25em 0 0;'><use xlink:href='../images/sprites.svg#icon_star'></use></svg> Mercedes"                 data-content-after="<span style='font-size:.75rem'>As low as</span> $37.590" > Mercedes (as low as $37.590)</option>
                    <option 
                value="ford"
                 data-content="<svg style='width:14px; height:16px; vertical-align: middle; margin:-3px .25em 0 0;'><use xlink:href='../images/sprites.svg#icon_crown'></use></svg> Ford"                 data-content-after="<span style='font-size:.75rem'>As low as</span> $22.150" > Ford (as low as $22.150)</option>
        
    </select>
                </div>
            </div>

            <div>
                Example of onChange event: <span class="chosen" style="color:orange"></span>
                <div class="cs-input">
                    <select class="cs-select onchange-example" >
    
                    <option 
                value="Volvo"
                                 > Volvo</option>
                    <option 
                value="Mercedes"
                                 > Mercedes</option>
                    <option 
                value="Ford"
                                 > Ford</option>
                    <option 
                value="Mazda"
                                 > Mazda</option>
                    <option 
                value="Audi"
                                 > Audi</option>
                    <option 
                value="Vw"
                                 > Volkswagen</option>
                    <option 
                value="Renault"
                                 > Renault</option>
                    <option 
                value="BMW"
                                 > BMW</option>
        
    </select>
                </div>
            </div>

        </section>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="../../src/vendor/_ismobile.min.js"></script>
        <script src="../../src/vendor/bootstrap-select/_bootstrap-dropdown.js"></script>
        <script src="../../src/vendor/bootstrap-select/_bootstrap-select.js"></script>
        <script src="../select.js"></script>
        <script>
            new select( $( '.cs-select' ) );

            $( '.onchange-example' ).on( 'change', function() {
                $( '.chosen' ).html( this.value );
            } );
        </script>
    </body>
</html>
