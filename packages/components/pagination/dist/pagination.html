<div class="pagination">
    <div class="pagination__content">
                    <span class="pagination__prev">
                <svg class="pagination__prev-icon pagination__prev-icon--disabled">
                    <use xlink:href="/components/pagination/dist/images/sprites.svg#icon_arrow-left"></use>
                </svg>
            </span>
        
        <div class="pagination__pager">
            <span class="pagination__label"> </span> 
            <form action="#" class="pagination__input-wrapper">
                <div class="input">
                    <input type="number" class="input__input | pagination__input" value="" maxlength="" min="1" max=""> 
                </div>
            </form>
            <span class="pagination__separator"> </span> 
            <span class="pagination__total"></span>
        </div>

                    <span class="pagination__next">
                <svg class="pagination__next-icon pagination__next-icon--disabled">
                    <use xlink:href="/components/pagination/dist/images/sprites.svg#icon_arrow-right"></use>
                </svg>
            </span>
            </div>
</div>
