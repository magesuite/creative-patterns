<div class="cs-pagination">
    <div class="cs-pagination__content">
                    <span class="cs-pagination__prev">
                <svg class="cs-pagination__prev-icon cs-pagination__prev-icon--disabled">
                    <use xlink:href="/components/pagination/dist/images/sprites.svg#icon_arrow-left"></use>
                </svg>
            </span>
        
        <div class="cs-pagination__pager">
            <span class="cs-pagination__label"> </span> 
            <form action="#" class="cs-pagination__input-wrapper">
                <div class="cs-input">
                    <input type="number" class="cs-input__input | cs-pagination__input" value="" maxlength="" min="1" max=""> 
                </div>
            </form>
            <span class="cs-pagination__separator"> </span> 
            <span class="cs-pagination__total"></span>
        </div>

                    <span class="cs-pagination__next">
                <svg class="cs-pagination__next-icon cs-pagination__next-icon--disabled">
                    <use xlink:href="/components/pagination/dist/images/sprites.svg#icon_arrow-right"></use>
                </svg>
            </span>
            </div>
</div>
