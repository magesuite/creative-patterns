<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>pagination component demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../pagination.css">
    </head>
    <body>
        <h1>pagination Component Demo</h1>

        <div class="pagination">
    <div class="pagination__content">
                    <a href="#" class="pagination__prev">
                <svg class="pagination__prev-icon">
                    <use xlink:href="/components/pagination/dist/images/sprites.svg#icon_arrow-left"></use>
                </svg>
            </a>
        
        <div class="pagination__pager">
            <span class="pagination__label">Page: </span> 
            <form action="#" class="pagination__input-wrapper">
                <div class="input">
                    <input type="number" class="input__input | pagination__input" value="12" maxlength="" min="1" max="19"> 
                </div>
            </form>
            <span class="pagination__separator">of </span> 
            <span class="pagination__total">19</span>
        </div>

                    <a href="#" class="pagination__next">
                <svg class="pagination__next-icon">
                    <use xlink:href="/components/pagination/dist/images/sprites.svg#icon_arrow-right"></use>
                </svg>
            </a>
            </div>
</div>
    </body>
</html>
