<div class="review " itemscope itemprop="review" itemtype="http://schema.org/Review">
    <span class="review__title" itemprop="name"></span>

    <div class="review__rating">
        <div class="star-rating ">
    <span class="star-rating__stars">
                                    <i class="star-rating__star"></i>
                        </span>
    </div>
    </div>

    <div class="review__meta">
        <span class="review__author review__meta-item" itemprop="author"></span>
        <time class="review__date review__meta-item" itemprop="datePublished" datetime="">
            
        </time>
    </div>
    <p class="review__content" itemprop="description"></p>
</div>
