<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>cs-product-tile component demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../cs-product-tile.css">

</head>
<body>

    <div class=" cs-product-tile">
    <div class="cs-product-tile__wrapper">
        <div class="cs-product-tile__photos">
            <img src="../images/product.png" class="cs-product-tile__image">

            <ul class="cs-product-tile__slider cs-product-thumbnails">
    
        <li class="cs-product-thumbnails__item cs-product-thumbnails__item--is-selected">
            <img class="cs-product-thumbnails__image" src="../images/dildo1.png" alt="dildo1">
        </li>

    
        <li class="cs-product-thumbnails__item ">
            <img class="cs-product-thumbnails__image" src="../images/dildo2.png" alt="dildo2">
        </li>

    
        <li class="cs-product-thumbnails__item ">
            <img class="cs-product-thumbnails__image" src="../images/dildo3.png" alt="dildo3">
        </li>

    </ul>
        </div>

        <div class="cs-product-tile__label cs-product-label">
    <span class="cs-product-label__text">
        BESTSELLER
    </span>
</div>
        <div class="cs-product-tile__price cs-price">
            <span class="cs-price__old">240,99</span>
                <span class="cs-price__base cs-price__base--promo">199,99<span
                    class="cs-price__currency">€</span>
        </span>
        </div>

        <div class="cs-product-tile__title">Klitorisvibrator supreme dildo</div>

        <div class="cs-product-tile__hidden-row">


            <div class="star-rating cs-product-tile__reviews">
    <span class="star-rating__stars">
                                    <i class="star-rating__star star-rating__star--active"></i>
                                                <i class="star-rating__star star-rating__star--active"></i>
                                                <i class="star-rating__star star-rating__star--active"></i>
                                                <i class="star-rating__star star-rating__star--active"></i>
                                                <i class="star-rating__star"></i>
                        </span>
            <span class="star-rating__text">(12)</span>
    </div>


            <span class="cs-product-tile__availability cs-availability-info cs-availability-info--type_positive"><span
            class="cs-availability-info__text">Sofort verfügbar</span></span>
        </div>

    </div>
</div>

</body>
</html>
