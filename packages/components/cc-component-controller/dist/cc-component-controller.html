<cc-component-controller class="cc-component-controller">
    <div class="cc-component-controller__button" slot="cc-component-controller__button--up">
        <button class="action-button action-button--look_default action-button--type_icon-only | " >
            <svg class="action-button__icon action-button__icon--size_100"><use xlink:href="/images/sprites.svg#icon_arrow-up"></use></svg>
        
</button>
    </div>
    <div class="cc-component-controller__button" slot="cc-component-controller__button--down">
        <button class="action-button action-button--look_default action-button--type_icon-only | " >
            <svg class="action-button__icon action-button__icon--size_100"><use xlink:href="/images/sprites.svg#icon_arrow-down"></use></svg>
        
</button>
    </div>
    <div class="cc-component-controller__button" slot="cc-component-controller__button--settings">
        <button class="action-button action-button--look_default action-button--type_icon-only | " >
            <svg class="action-button__icon "><use xlink:href="/images/sprites.svg#icon_settings"></use></svg>
        
</button>
    </div>
    <div class="cc-component-controller__button" slot="cc-component-controller__button--delete">
        <button class="action-button action-button--look_default action-button--type_icon-only | " >
            <svg class="action-button__icon "><use xlink:href="/images/sprites.svg#icon_trash-can"></use></svg>
        
</button>
    </div>

</cc-component-controller>
