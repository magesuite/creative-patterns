<template id="m2c-static-blocks-form">
    <form class="m2c-static-block-configurator  | "  @submit.prevent="onSave">
        <div class="m2-input m2-input--type-inline">
            <label for="cfg-static-block" class="m2-input__label">Static block:</label>
            <select name="select" class="m2-input__select" id="cfg-static-block" v-model="configuration.staticBlock" @change="onChange">
                <option value="">-- Select CMS Block --</option>
                            </select>
        </div>
    </form>
</template>

<m2c-static-block-configurator :configuration="currentComponentConfiguration"></m2c-static-block-configurator>
